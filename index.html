<title>
  EduTabule
</title>

<script src="js/moment.js"></script>

<body>
  <header>
    <div id="tokyo" class="timeSide">
      <p class="timeText">Tokyo</p>
      <div id="hodinyT" class="clockT"></div>
    </div>

    <div id="utc" class="timeSide">
      <p class="timeText">UTC</p>
      <div id="hodinyUTC" class="clockUTC"></div>
    </div>

    <div id="mojehodiny" class="clock"></div>

    <div id="usa" class="timeSide">
      <p class="timeText">New York</p>
      <div id="hodinyA" class="clockA"></div>
    </div>

    <div id="londyn" class="timeSide">
      <p class="timeText">Londýn</p>
      <div id="hodinyL" class="clockL"></div>
    </div>
  </header>
  <main>

    <div class="row">
      <aside class="side">
        <textarea id="someText" placeholder="Napiš něco pro Bartika"></textarea>
        <button id="submitBtn" onclick="submitClick()"></button>
      </aside>
      <main class="main">
        <section class="top">
          <div class="countdownMain">
            <div id="countdownIDText" class="countdownText"></div>
            <div id="countdownID" class="countdown"></div>
          </div>
        </section>
        <section class="bottom"> </section>
      </main>

      <aside class="side">
        <div class="importantDates">
          <div id="headerID"></div>
          <div id="perexID"></div>
          <div id="contentID"></div>
        </div>
        <div class="weather">
          <img id="iconID" class="icon" src="Icons/Weather Icons/SVG/01n.svg">
          <div id="temperatureID" class="temperature"></div>
          <div id="windID" class="wind"></div>
          <div id="humidityID" class="humidity"></div>
        </div>
        <div class="weatherNext">
          <div class="weatherNextEach">
            <div id="hours1"></div>
            <img id="iconID1" class="iconNext" src="Icons/Weather Icons/SVG/01n.svg">
            <div id="tempID1"></div>
            <div id="windID1"></div>
            <div id="humidityID1"></div>
          </div>
          <div class="weatherNextEach">
            <div id="hours2"></div>
            <img id="iconID2" class="iconNext" src="Icons/Weather Icons/SVG/01n.svg">
            <div id="tempID2"></div>
            <div id="windID2"></div>
            <div id="humidityID2"></div>
          </div>
          <div class="weatherNextEach">
            <div id="hours3"></div>
            <img id="iconID3" class="iconNext" src="Icons/Weather Icons/SVG/01n.svg">
            <div id="tempID3"></div>
            <div id="windID3"></div>
            <div id="humidityID3"></div>
          </div>
          <div class="weatherNextEach">
            <div id="hours4"></div>
            <img id="iconID4" class="iconNext" src="Icons/Weather Icons/SVG/01n.svg">
            <div id="tempID4"></div>
            <div id="windID4"></div>
            <div id="humidityID4"></div>
          </div>
          <div class="weatherNextEach">
            <div id="hours5"></div>
            <img id="iconID5" class="iconNext" src="Icons/Weather Icons/SVG/01n.svg">
            <div id="tempID5"></div>
            <div id="windID5"></div>
            <div id="humidityID5"></div>
          </div>
          <div class="weatherNextEach">
            <div id="hours6"></div>
            <img id="iconID6" class="iconNext" src="Icons/Weather Icons/SVG/01n.svg">
            <div id="tempID6"></div>
            <div id="windID6"></div>
            <div id="humidityID6"></div>
          </div>
        </div>
      </aside>
    </div>
    <footer>
      <a href="https://github.com/Grixi"><img class="iconBottom" src="img/lol.png"></a>
      <a href="https://github.com/PeanutButte7"><img class="iconBottom" src="img/pb.jpg"></a>

    </footer>

    <script src="js/weather.js"></script>
    <script src="js/dates.js"></script>
    <script src="js/script.js"></script>
