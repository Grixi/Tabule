<!DOCTYPE html>

<html lang="cz">

<head>
  <title>Tabule</title>
  <meta charset=“utf-8” />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">


</head>
<title>
  EduTabule
</title>


<body>
  <header>
    <div id="tokyo" class="timeSide">
      <p class="timeText">Tokyo</p>
      <div id="hodinyT" class="clockT"></div>
      <script src="js/script.js"></script>
    </div>
    
    <div id="utc" class="timeSide">
      <p class="timeText">UTC</p>
      <div id="hodinyUTC" class="clockUTC"></div>
      <script src="js/script.js"></script>
    </div>

    <div id="mojehodiny" class="clock"></div>
    <script src="js/script.js"></script>

    <div id="usa" class="timeSide">
      <p class="timeText">New York</p>
      <div id="hodinyA" class="clockA"></div>
      <script src="js/script.js"></script>
    </div>

    <div id="londyn" class="timeSide">
      <p class="timeText">Londýn</p>
      <div id="hodinyL" class="clockL"></div>
      <script src="js/script.js"></script>
    </div>
  </header>
  <aside class="left">
    <p>Left</p>
  </aside>
  <aside class="right">
    <p>Right</p>
  </aside>
  <section class="top">
    <p>top</p>
  </section>
  <section class="bottom">
    <p>bottom</p>
  </section>
</body>

</html>
